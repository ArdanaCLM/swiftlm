---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3

      common-service-components:
        - lifecycle-manager-target
        - monasca-agent

      clusters:

        - name: cluster1
          cluster-prefix: c1
          server-role:
            - SERVER1-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - openstack-client
            - ntp-server
            - ntp-client
            - kafka
            - zookeeper
            - vertica
            - monasca-api
            - monasca-persister
            - ntp-server
            - swift-client
            - memcached
            - mysql
            - rabbitmq
            - keystone-api
            - keystone-client
            - ip-cluster
            - tempest

        - name: cluster2
          cluster-prefix: c2
          server-role:
            - SWPAC-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client
            - swift-proxy
            - swift-account
            - swift-container
            - swift-ring-builder
            - swift-client

      resources:
        - name: resource1
          resource-prefix: r1
          server-role:
            - SWOBJ-ROLE
          allocation-policy: strict
          min-count: 3
          service-components:
            - ntp-client
            - swift-object
